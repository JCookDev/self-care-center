<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="./src/data.js"></script>
    <script type="text/javascript" src="./src/main.js"></script>
  </head>
  <body>
    <header class="self-care">
      <h1>✨ Self Care Center ✨</h1>
    </header>
    <section class="message-type">
      <div class= "message-title">
        <h2>Which type of message?</h2>
      </div>
      <div class="buttons">
        <div class="radio-buttons">
          <div class="affirm-button">
            <input type="radio" class="affirmation" name="message-type" value="affirmation">
            <label for="affirmation">affirmation</label>
          </div>
          <div class="mantra-button">
            <input type="radio" class="mantra" name="message-type" value="mantra">
            <label for="mantra">mantra</label>
          </div>
        </div>
        <button type="button" class="receive-message">Receive Message</button>
      </div>
    </section>
    <section class="message-area">
      <h3 class="message-display" hidden></h3>
      <img class="meditate-img" src="./assets/meditate.svg" alt="Gold meditation icon">
    </section>
  </body>
</html>
